<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Took Successfully!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .success-box {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            text-align: center;
        }

        .success-box:hover {
            border-color: #6cb2eb;
        }

        .success-box h2 {
            margin-bottom: 20px;
        }

        .success-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .success-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>Attendance Took Successfully!</h2>
        <button onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
